{% extends "posts/base.html" %}
{% block content %}
    {% for conts in cont %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ conts.author }}</a>
              <small class="text-muted">{{ conts.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ conts.title }}</a></h2>
            <p class="article-content">{{ conts.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
