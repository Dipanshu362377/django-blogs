{% extends "posts/base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <div class="card shadow-lg border-0 rounded-lg">
    <div class="card-header bg-info text-white text-center">
        
    </div>
    <div class="card-body p-4">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Are you sure you want to delete this post "{{object.title}}" <h2>
        <button type="submit" class="btn btn-info w-100 mt-3">Delete</button>
        <button type="submit" class="btn btn-info w-100 mt-3" href= "{% url 'post-detail' object.id %}">Cancle</button>

      </form>
    </div>
  </div>
</div>
{% endblock content %}
