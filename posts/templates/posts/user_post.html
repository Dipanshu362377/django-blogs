{% extends "posts/base.html" %}
{% block content %}
    <h1 class="mb-3">Posts by {{view.kwargs.username}}</h1>
    {% for conts in cont %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ conts.author.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{%url 'user-posts' conts.author.username %}">{{ conts.author }}</a>
              <small class="text-muted">{{ conts.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'post-detail' conts.id %}">{{ conts.title }}</a></h2>
            <p class="article-content">{{ conts.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
